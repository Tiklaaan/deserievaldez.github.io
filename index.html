<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker circle type='pattern' url="marker/pattern-sphere01.patt">
              <a-sphere 
                position="0 0 0" 
                radius="1.25"
                rotation="10 43 45"
                color="#ff00ff"
                ></a-sphere>
      </a-marker>
      <a-marker box type='pattern' url="marker/pattern-box01.patt">
              <a-box 
                position="0 0 0" 
                rotation="0 24 0"
                color="#00aaff"
                ></a-box>
      </a-marker>
      <a-marker cylinder type='pattern' url="marker/pattern-cylinder01.patt">
              <a-cylinder
                position="0 0 0" 
                scale="1 1 1"
                radius="1.25" 
                rotation="10 43 45"
                color="#383838"
                ></a-cylinder>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
